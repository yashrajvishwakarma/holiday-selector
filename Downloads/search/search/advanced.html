<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" type="text/css"href="advanced.css">
    </head>
<body>
    <h2>Advanced Search</h2>
    <hr>
    <h3>Find pages with...</h3>
        <form action="https://www.google.com/search">
        <label id="label1"for="as_q">all these words:</label>
        <input id="input1"class="advanced" type="text" name="as_q">
        <label id="label2"for="as_epq">this exact word or phrase:</label>
        <input id="input2"class="advanced" type="text" name="as_epq">
        <label id="label3"for="as_oq">any of these words:</label>
        <input id="input3"class="advanced" type="text" name="as_oq">
        <label id="label4" for="as_eq">none of these words:</label>
        <input id="input4"class="advanced" type="text" name="as_eq">
        <label id="label5" for="as_nlo">numbers ranging from:</label>
        <input id="input5"class="advanced" type="number" name="as_nlo">
        <label id="label6"for="as_nhi">to</label>
        <input id="input6"class="advanced" type="number" name="as_nhi">
        <input id="advanced_submit" type="submit" value="Advanced Search">
        </form>
        <a href="index.html"type="button">Go back to homepage</a>




</body>
</html>
